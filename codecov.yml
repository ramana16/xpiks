codecov:
  branch: master
  notify:
    require_ci_to_pass: yes

coverage:
  range: 50..75
  round: down
  precision: 2
  status:
    project:
      default: false
      tests:
        base: auto 
        target: 95%
        if_ci_failed: error
        only_pulls: false
        paths:
          - src/xpiks-tests/
          - !vendors
      app:
        base: auto 
        if_ci_failed: error
        only_pulls: false
        target: 60%
        threshold: 5%
        paths:
          - src/xpiks/
          - !vendors/
        
flags:
  # filter the folder(s) you wish to measure by that flag
  app:
    paths:
      - src/xpiks-qt/
      - !vendors
  tests:
    paths:
      - src/xpiks-tests/
      - !vendors

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: no        # [yes :: must have a base report to post]
  require_head: yes       # [yes :: must have a head report to post]
  branches: null
    
ignore:
  - "vendors"
  - "vendors/**/*"
